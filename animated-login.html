<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login - Animated Character</title>
    <link rel="stylesheet" href="app/static/css/animated-login.css">
</head>
<body>
    <!-- Background with gradient and particles -->
    <div class="background">
        <div class="particles"></div>
    </div>

    <!-- Walking Character -->
    <div class="character-container">
        <div class="character">
            <!-- Head -->
            <div class="head">
                <div class="face">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="mouth"></div>
                </div>
                <div class="hair"></div>
            </div>
            
            <!-- Body -->
            <div class="body">
                <div class="torso"></div>
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
            </div>
            
            <!-- Legs -->
            <div class="legs">
                <div class="leg leg-left"></div>
                <div class="leg leg-right"></div>
            </div>
        </div>
    </div>

    <!-- Office Bag -->
    <div class="bag-container">
        <div class="bag">
            <div class="bag-body"></div>
            <div class="bag-handle"></div>
            <div class="bag-pocket"></div>
            <div class="bag-shadow"></div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-form-container">
        <div class="login-form">
            <div class="form-glow"></div>
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Enter your credentials to continue</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
            
            <div class="form-footer">
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="app/static/js/animated-login.js"></script>
</body>
</html>
